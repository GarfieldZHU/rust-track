name: rust-track
on:
  push:
    branches: [ main ]
    paths:
    - 'exercises/**'
  pull_request:
    branches: [ main ]
    paths:
    - 'exercises/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
      
    - uses: actions/checkout@v2
    - name: Test
      run: cargo test --verbose
